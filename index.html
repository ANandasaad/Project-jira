<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Todo App</title>

</head>
<body>
    <!--NavBar-->
    <div class="toolbox-cont">
        <div class="toolbox-color-cont"> 
            <div class="lightpink color"></div>
            <div class="lightgreen color"></div>
            <div class="lightblue color"></div>
            <div class="black color"></div>

        </div>
        <div class="action-btn-cont">
            <div class="add-btn">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="'remove-btn">
                <i class="fa-solid fa-xmark"></i>

            </div>
        </div>
    </div>
    <!--Todo Box Space-->
    <div>
        <div class="main-cont">

        </div>
    </div>
    <!--Modal Container-->
    <div>
        <textarea placeholder="Enter your Task"></textarea>
        <div class="priority-color-cont">
            <div class="lightpink"></div>
            <div class="ligthgreen"></div>
            <div class="lightblue"></div>
            <div class="black"></div>
        </div>
    </div>
    
</body>
</html>
